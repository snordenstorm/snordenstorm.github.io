    Vue.createApp({
        data() { return {
            posts: [{"id": 1, "date": "2020-11-28T10:19:51", "type": "service", "text": "Channel chat created"}, {"id": 3, "date": "2020-11-28T10:23:24", "text": "Ютуб-каналы «для всей семьи»:\n<a href=\"https://www.youtube.com/c/microcosmos/videos\">https://www.youtube.com/c/microcosmos/videos</a>\n<a href=\"https://www.youtube.com/c/inanutshell/videos\">https://www.youtube.com/c/inanutshell/videos</a>\n<a href=\"https://www.youtube.com/c/3blue1brown/videos\">https://www.youtube.com/c/3blue1brown/videos</a>\n<a href=\"https://www.youtube.com/c/veritasium/videos\">https://www.youtube.com/c/veritasium/videos</a>\n<a href=\"https://www.youtube.com/user/numberphile/videos\">https://www.youtube.com/user/numberphile/videos</a>\n<a href=\"https://www.youtube.com/c/FacultyofBioengineeringandBioinformatics/videos\">https://www.youtube.com/c/FacultyofBioengineeringandBioinformatics/videos</a>\n<a href=\"https://www.youtube.com/channel/UCGk5wyYgpGKuu5Wkjg0WIzQ/videos\">https://www.youtube.com/channel/UCGk5wyYgpGKuu5Wkjg0WIzQ/videos</a> — канал астрофизика Сергея Попова\n\nНе требующие начальных знаний курсы «для всей семьи»:\n<a href=\"https://childrenscience.ru/courses\">https://childrenscience.ru/courses</a>\n<a href=\"https://mipt.lectoriy.ru/course\">https://mipt.lectoriy.ru/course</a>\n<a href=\"https://www.youtube.com/playlist?list=PLRGeEPbOb5tPQBPEP2XamxksDWR5Jm-0G\">https://www.youtube.com/playlist?list=PLRGeEPbOb5tPQBPEP2XamxksDWR5Jm-0G</a> — «Цитология для школьников» Окштейн\n<a href=\"https://www.youtube.com/playlist?list=PLrP4JDwMEL_W_O6E9BST_rMIZ8fE3p6Es\">https://www.youtube.com/playlist?list=PLrP4JDwMEL_W_O6E9BST_rMIZ8fE3p6Es</a> — «Введение в макроэкономику» Замулин\n<a href=\"https://www.youtube.com/playlist?list=PLlx2izuC9gjj4crXUkw2luo8JfNCfmbkn\">https://www.youtube.com/playlist?list=PLlx2izuC9gjj4crXUkw2luo8JfNCfmbkn</a> — «Теория игр» Савватеев\n\nВк-паблики «для всей семьи»:\n<a href=\"https://vk.com/mccme\">https://vk.com/mccme</a>\n<a href=\"https://vk.com/thebeautyoftruth\">https://vk.com/thebeautyoftruth</a>\n<a href=\"https://vk.com/club123600092\">https://vk.com/club123600092</a> — математическая свалка Сепы\n\nТелеграм-каналы «для всей семьи»:\n<a href=\"https://t.me/olympgeom\">@olympgeom</a>\n<a href=\"https://t.me/cme_channel\">@cme_channel</a>\n\nЖурнал «Квант» и его младший брат:\n<a href=\"http://kvant.mccme.ru/\">http://kvant.mccme.ru/</a>\n<a href=\"https://kvantik.com/\">https://kvantik.com/</a>\n\nInteractive math:\n<a href=\"https://www.euclidea.xyz/\">https://www.euclidea.xyz/</a>\n\nВеликая книга Звонкина «Малыши и математика» (первые три главы):\n<a href=\"http://ilib.mccme.ru/pdf/1-71.pdf\">http://ilib.mccme.ru/pdf/1-71.pdf</a>\n\nГлавное русскоязычное СМИ о происходящем в науке:\n<a href=\"https://nplus1.ru/\">https://nplus1.ru/</a>\n\nГлавное русскоязычное СМИ об истории культуры:\n<a href=\"https://arzamas.academy/courses\">https://arzamas.academy/courses</a>\n<a href=\"https://arzamas.academy/mag\">https://arzamas.academy/mag</a>\n\nКомпьютерные симуляции внутриклеточной жизни:\n<a href=\"https://www.youtube.com/watch?v=B_zD3NxSsD8\">https://www.youtube.com/watch?v=B_zD3NxSsD8</a> — «Inner Life Of A Cell», 7-минутная компьютерная симуляция от BioVisions Harvard\n<a href=\"https://www.youtube.com/watch?v=RrS2uROUjK4\">https://www.youtube.com/watch?v=RrS2uROUjK4</a> — внутренность митохондрии, 2-минутная симуляция от них же\n<a href=\"https://www.youtube.com/watch?v=VdmbpAo9JR4\">https://www.youtube.com/watch?v=VdmbpAo9JR4</a> — сборка белков, 4-минутная симуляция от них же\n<a href=\"https://www.youtube.com/playlist?list=PLD0444BD542B4D7D9\">https://www.youtube.com/playlist?list=PLD0444BD542B4D7D9</a> — «Biomedical Animation by <a href=\"wehi.tv\">wehi.tv</a>», плейлист из 69 видео\n<a href=\"https://www.youtube.com/watch?v=wvTv8TqWC48\">https://www.youtube.com/watch?v=wvTv8TqWC48</a> — «что такое белок»; аминокислоты, первичная, вторичная и третичная структуры\n<a href=\"http://www.digizyme.com/cst_landscapes.html\">http://www.digizyme.com/cst_landscapes.html</a> — несколько фотографий в высоком разрешении\n\nMathoverflow & Stackexchange most voted questions:\n<a href=\"https://mathoverflow.net/questions?sort=MostVotes&edited=true\">https://mathoverflow.net/questions?sort=MostVotes&edited=true</a>\n<a href=\"https://math.stackexchange.com/questions?sort=MostVotes&edited=true\">https://math.stackexchange.com/questions?sort=MostVotes&edited=true</a>\n<a href=\"https://cstheory.stackexchange.com/questions?sort=MostVotes&edited=true\">https://cstheory.stackexchange.com/questions?sort=MostVotes&edited=true</a>\n<a href=\"https://physics.stackexchange.com/questions?sort=MostVotes&edited=true\">https://physics.stackexchange.com/questions?sort=MostVotes&edited=true</a>\n\nInvestopedia Financial Term Dictionary:\n<a href=\"https://www.investopedia.com/financial-term-dictionary-4769738\">https://www.investopedia.com/financial-term-dictionary-4769738</a>\n\n«Astronomy Picture Of The Day» by NASA:\n<a href=\"https://apod.nasa.gov/apod/\">https://apod.nasa.gov/apod/</a>\n\n«If the Moon was only 1 pixel» by Josh Worth:\n<a href=\"https://joshworth.com/dev/pixelspace/pixelspace_solarsystem.html\">https://joshworth.com/dev/pixelspace/pixelspace_solarsystem.html</a>\n\nJohn Baez’s Stuff:\n<a href=\"https://math.ucr.edu/home/baez/\">https://math.ucr.edu/home/baez/</a>\n\nTheorem of the day:\n<a href=\"https://www.theoremoftheday.org/Theorems.html\">https://www.theoremoftheday.org/Theorems.html</a>\n\nConway’s Game of Life videos:\n<a href=\"https://www.youtube.com/watch?v=C2vgICfQawE\">https://www.youtube.com/watch?v=C2vgICfQawE</a> \n\n3D brain map with ability to highlight any structure:\n<a href=\"https://www.brainfacts.org/3DBrain#intro=false&focus=Brain-basal_ganglia&zoom=false\">https://www.brainfacts.org/3DBrain#intro=false&focus=Brain-basal_ganglia&zoom=false</a>\n\nRCSB protein sample:\n<a href=\"https://www.rcsb.org/3d-view/4YU4\">https://www.rcsb.org/3d-view/4YU4</a>\n<a href=\"https://www.snpedia.com/index.php/Rs53576\">https://www.snpedia.com/index.php/Rs53576</a>\n\nИзумительные материалы по школьной математике и физике от Яковлева:\n<a href=\"https://mathus.ru/math/index.php\">https://mathus.ru/math/index.php</a>\n<a href=\"https://mathus.ru/phys/index.php\">https://mathus.ru/phys/index.php</a>", "views": 139, "forwards": 2}, {"id": 4, "date": "2020-11-29T14:11:09", "text": "В 2011-м году я написал о потрясающей научной новости: математики научились умножать две матрицы размером n x n за время O(n^2.373) вместо предыдущего рекорда O(n^2.376). Этот результат был достигнут Вирджиней Вассилевская-Уильямс из Стэнфорда.\n\nС тех пор я не возвращался к этой теме, а прогресс не стоял на месте! В 2012-м году Вассилевская-Уильямс улучшила свой результат до экспоненты 2.37288. В 2014-м гoду неожиданно ее обогнал француз Франсуа Ле Гал, доказав, что можно умножить за время n в степени 2.37287. И вот сейчас, буквально вчера!! - Вассилевская-Уильямс (теперь уже в МИТ, и с соавтором Джошом Альманом) опять вырвалась вперед, снизив экспоненту до рекордного и невероятного значения 2.37286.\n\nА вы говорите - выборы, коронавирус... тут такое происходит. Страшно даже подумать, что будет дальше.\n\n<a href=\"https://arxiv.org/abs/2010.05846\">https://arxiv.org/abs/2010.05846</a>", "views": 123, "forwards": 0}, {"id": 6, "date": "2021-04-19T21:12:55", "text": "Напишу немного про <a href=\"https://en.wikipedia.org/wiki/Curse_of_dimensionality\">проклятье размерности</a>. Это термин, которым, в частности, называют странности многомерных пространств, от которых человеческая интуиция начинает давать сбои.\n\nОдин популярный пример выглядит так: возьмём квадрат на плоскости и впишем в него круг. Ясно, что круг закроет большую часть площади квадрата. Дальше, возьмём куб и впишем в него шар. Опять же, шар займёт большую часть объёма куба. Но вот в четырёхмерном случае гиперсфера займёт меньше трети объёма гиперкуба, а при дальнейшем повышении размерности отношение их объёмов сходится к нулю. При этом евклидово расстояние от центра n-мерного куба до любого из его <code>2^n</code> углов растёт как <code>sqrt(n)</code>, т.е. неограниченно; а основной объём пространства (т.е., например, основная часть равномерно случайно взятых точек) внутри такого куба оказывается на расстоянии от центра с матожиданием <code>sqrt(n/3)</code> и с убывающей к нулю дисперсией. Короче, n-мерный куб — это очень странное место, с кучей углов и пустым центром.\n\nДругой пример — <a href=\"https://en.wikipedia.org/wiki/Borsuk%27s_conjecture\">гипотеза Борсука</a> о возможности разбиения n-мерного тела диаметром 1 на n+1 тел диаметром меньше 1. Она доказана для <code>n<=3</code> и опровергнута для <code>n>=64</code>. Посредине — томящая неизвестность.\n\nВсё это обычно выглядит как игры разума, не отягощённого бытовыми мелочами, однако бум нейросетей принес нам популярность всяких многомерных эмбеддингов и представлений — слов, текстов или картинок, и там такие пакости случаются регулярно. Недавно, в одной из задач мне пришлось столкнуться с такой штукой:\n\nВозьмём, скажем, 100-мерное пространство и выберем в нём равномерно случайно из единичного гиперкуба 42 точки. Пронумеруем их в некотором случайном, но фиксированном порядке, от 1 до 42. Какова вероятность, что в нашем пространстве найдётся такая ось, в проекции на которую наши точки выстроятся в нужном порядке? Ответ: больше 99%. Кому интересно, можете посмотреть <a href=\"https://gist.github.com/altsoph/1c8465917f5de6dcf3527f80bd818911\">мой скрипт на питоне, которым это эмпирически можно проверить</a> (работает довольно долго, решает системы линейных неравенств, пересекая полупространства для каждой пары точек).", "views": 80, "forwards": 1}, {"id": 7, "date": "2021-06-08T23:35:22", "text": "<a href=\"https://seeing-theory.brown.edu/index.html\">https://seeing-theory.brown.edu/index.html</a>\n\n<a href=\"https://mathwithbaddrawings.com/\">https://mathwithbaddrawings.com/</a>\n\n<a href=\"https://dnalc.cshl.edu/resources/animations/\">https://dnalc.cshl.edu/resources/animations/</a>\n\n<a href=\"https://sunandstuff.com/mandelbrot/about/\">https://sunandstuff.com/mandelbrot/about/</a>\n\n<a href=\"https://openproblems.bio/\">https://openproblems.bio/</a>", "views": 79, "forwards": 1}, {"id": 9, "date": "2021-10-21T19:16:03", "text": "<b>Список математических телеграмм-каналов.\n\n\n</b><a href=\"https://t.me/math_channels\"><b>1. Математические телеграмм-каналы\n\n</a></b><a href=\"https://t.me/cme_channel\"><b>2. Непрерывное математическое образование\n\n</a></b><a href=\"https://t.me/kvantik12\"><b>3. Квантик</a></b><b> (уклон в обучение)\n\n</b><a href=\"https://t.me/mathtabletalks\"><b>4. Математические байки\n\n</a></b><a href=\"https://t.me/tropicalgeometry\"><b>5. tropical saint Petersburg</a></b><b> (уклон в историю)\n\n</b><a href=\"https://t.me/EtudesRu\"><b>6. Математические этюды\n\n</a></b><a href=\"https://t.me/obznam\"><b>7. Общий знаменатель\n\n</a></b><a href=\"https://t.me/qtasep\"><b>8. qtasep </a></b><b>(уклон в жизнь)\n\n</b><a href=\"https://t.me/nezada4a_dnya\"><b>9. Незадача дня</a></b><b> (уклон в обучение)\n\n</b><a href=\"https://t.me/emptyset_of_ideas\"><b>10. Empty Set of Ideas\n\n</a></b><a href=\"https://t.me/pathetic_low_freq\"><b>11.1. Жалкие низкочастотники</a></b><b> (уклон в программирование)\n</b><a href=\"https://t.me/pathetic_low_frequenciers_eng\"><b>11.2. Pathetic low-frequenciers</a></b><b> (english) (дублирует предыдущий)\n\n</b><a href=\"https://t.me/olympgeom\"><b>12. Олимпиадная геометрия\n\n</a></b><a href=\"https://t.me/geometrykanal\"><b>13. Геометрия-канал\n\n</a></b><a href=\"https://t.me/mathematics_not_for_you\"><b>14. Математика не для всех\n\n</a></b><a href=\"https://t.me/childrenmath\"><b>15. Математика и малыши</a></b><b> (уклон в преподавание)\n\n</b><a href=\"https://t.me/worldmathgame\"><b>16.1. Worldmath game</a></b><b> (english) – задачи\n</b><a href=\"https://t.me/worldma
